{% load i18n wagtailadmin_tags %}

<li class="icon icon-doc-full-inverse">
    <a href="{% url 'wagtailsnippets:index' %}blog/new/">
    {% blocktrans count counter=total_docs with total_docs|intcomma as total %}
        <span>{{ total }}</span> Noticia <span class="visuallyhidden">created in {{ site_name }}</span>
    {% plural %}
        <span>{{ total }}</span> Noticias <span class="visuallyhidden">created in {{ site_name }}</span>
    {% endblocktrans %}
    </a>
</li>
